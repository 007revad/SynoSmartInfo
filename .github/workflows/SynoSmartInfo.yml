name: Build n Release Synology Smart Info Package

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      spksrc:
        description: "branch"
        required: false
        type: string
      version:
        description: "version tag"
        required: false
        type: string
      prerelease:
        description: "pre release"
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - "x64-7.0"
          - "x64-7.1"
          - "x64-7.2"

    steps:
      # 1. Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Clone SynoCommunity spksrc
      - name: Checkout SynoCommunity Source
        run: |
          git clone --depth=1 https://github.com/SynoCommunity/spksrc.git
          if [ -n "${{ inputs.spksrc }}" ]; then
            cd spksrc
            git fetch --depth=1 origin "${{ inputs.spksrc }}"
            git checkout "${{ inputs.spksrc }}"
            cd ..
          fi

      # 3. Cache spksrc source (after clone)
      - name: Cache spksrc source
        uses: actions/cache@v3
        with:
          path: spksrc
          key: spksrc-${{ runner.os }}-${{ hashFiles('spksrc/**') }}
          restore-keys: |
            spksrc-${{ runner.os }}-

      # 4. Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /home/runner/.docker
          key: docker-${{ runner.os }}-${{ matrix.target }}
          restore-keys: |
            docker-${{ runner.os }}-${{ matrix.target }}-

      # 5. Download latest syno_smart_info.sh
      - name: Download newest syno_smart_info.sh
        run: |
          curl -kL https://raw.githubusercontent.com/007revad/Synology_SMART_info/main/syno_smart_info.sh \
            -o ./src/bin/syno_smart_info.sh

      # 6. Initialize Git environment
      - name: Init Env
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      # 7. Build packages (rr-manager & python311) with Docker cache
      - name: Build Package (Docker cache enabled)
        run: |
          ROOT_PATH="${{ github.workspace }}"
          echo "ROOT_PATH=$ROOT_PATH"
          docker pull ghcr.io/synocommunity/spksrc:latest
          ls -al ${ROOT_PATH}/spksrc
          docker run \
            -v ${ROOT_PATH}/spksrc:/spksrc \
            -v ${ROOT_PATH}/.:/spksrc/spk/. \
            -w /spksrc/spk/. \
            ghcr.io/synocommunity/spksrc \
            make arch-${{ matrix.target }}
      
      # 8. Upload build artifacts
      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.target }}
          path: spksrc/packages/*.spk

      # 9. Set VERSION environment variable
      - name: Set VERSION
        run: echo "VERSION=${{ inputs.version || github.ref_name }}" >> $GITHUB_ENV

      # 10. Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || env.VERSION != ''
        with:
          tag_name: ${{ env.VERSION }}
          files: spksrc/packages/*.spk
          prerelease: ${{ inputs.prerelease }}
